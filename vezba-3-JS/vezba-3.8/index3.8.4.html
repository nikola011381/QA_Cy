<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript supported functions - math</h2>

        <p id="elem1"></p>
        <p id="elem2"></p>
        <p id="elem3"></p>
        <p id="elem4"></p>
        <p id="elem5"></p>
        <p id="elem6"></p>
        <p id="elem7"></p>
        <p id="elem8"></p>
        <p id="elem9"></p>
        <p id="elem10"></p>
        <p id="elem11"></p>
        <p id="elem12"></p>
        <p id="elem13"></p>
        <p id="elem14"></p>
        <script>
            document.getElementById("elem1").innerHTML = "abs(): " + Math.abs(-789);
            document.getElementById("elem2").innerHTML = "ceil(): " + Math.ceil(123.456);
            document.getElementById("elem3").innerHTML = "clz32(): " + Math.clz32(456);
            document.getElementById("elem4").innerHTML = "exp(): " + Math.exp(10);
            document.getElementById("elem5").innerHTML = "floor(): " + Math.floor(123.654);
            document.getElementById("elem6").innerHTML = "log(): " + Math.log(100);
            document.getElementById("elem7").innerHTML = "max(): " + Math.max(45, 54, 34, 98, 87, 21, 56, 23, 67, 12);
            document.getElementById("elem8").innerHTML = "min(): " + Math.min(45, 54, 34, 98, 87, 21, 56, 23, 67, 12);
            document.getElementById("elem9").innerHTML = "pow(): " + Math.pow(2, 4);
            document.getElementById("elem10").innerHTML = "random() od nula do 100: " + Math.round(Math.random() * 100);
            document.getElementById("elem11").innerHTML = "round(): " + Math.round(123.56);
            document.getElementById("elem12").innerHTML = "sign(): " + Math.sign(-58);
            document.getElementById("elem13").innerHTML = "sqrt(): " + Math.sqrt(144);
            document.getElementById("elem14").innerHTML = "trunc(): " + Math.trunc(654.321);
        </script>
    </body>
    
</html>
